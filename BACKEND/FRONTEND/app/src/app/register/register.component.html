<body style="background: #303030;font-family: 'Public Sans', sans-serif;height: 1000px;">
    <div class="container">
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col text-center" style="margin-top: 35px;"><img src="assets/img/eticketlogo.png" style="height: 51px;"></div>
                </div>
                <h2 style="text-align: center;color: rgb(255,255,255);font-size: 30.44px;margin-top: -35px;">Sign up</h2>
                <div class="row d-flex justify-content-center" style="margin-top: 37px;">
                    <div class="col-md-6 col-xl-4" style="margin-top: -31px;height: 570px;">
                        <div class="card mb-5" style="border-style: none;">
                            <div class="card-body d-flex flex-column align-items-center" style="background: #303030;">
                                <form class="text-center" method="post" style="width: 300px;">
                                    <div class="mb-3">
                                        <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">Fullname</label></div><input class="form-control" type="email" name="text" placeholder="Enter your fullname" style="height: 60px;font-size: 18px;border-radius: 10px;">
                                    </div>
                                    <div class="mb-3">
                                        <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">Email</label></div><input class="form-control" type="email" name="email" placeholder="Enter your email" style="height: 60px;font-size: 18px;border-radius: 10px;">
                                    </div>
                                    <div class="mb-3">
                                        <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">Password</label></div><input class="form-control" type="email" name="email" placeholder="Enter your password" style="height: 60px;font-size: 18px;border-radius: 10px;">
                                    </div>
                                    <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">Confirm Password</label></div>
                                    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Confirm your password" style="height: 60px;font-size: 18px;border-radius: 10px;"></div>
                                    <div class="mb-3" style="padding-top: 10px;"><button class="btn text-uppercase shadow-lg d-block w-100" type="submit" style="height: 60px;background: #F7970A;color: rgb(255,255,255);font-size: 20px;border-radius: 10px;">Sign Up</button></div>
                                    <p style="color: var(--bs-card-bg);">Already have an account?&nbsp;<a routerLink='/login' style="text-decoration: none;"><span style="color: rgb(247,152,9);">Sign in</span></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
 
</body>
